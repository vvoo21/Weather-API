<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
  <div class="container mx-auto ">
    <h1 id="title" class="text-4xl mt-5 text-white font-bold uppercase text-center">Search the Weather</h1>
    <div class="max-w-lg mx-auto ">

        <div class="p-6 mt-10">
            <div id="result">
                <p class="text-center text-white mt-6">Add your city and country, the result will be shown here</p>
            </div>
        </div>
        
        <form id="form" class="mt-10 " action="#" method="POST">
            <div class="mt-5">
                <input 
                    type="text" 
                    name="city"
                    id="city"
                    placeholder="Write your city"
                    class="w-full p-2 rounded"
                />
            </div>
            <div class="mt-5">
                <select 
                    class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                    id="country"
                >
                    <option disabled selected value="">-- Select --</option>
                    <option value="AR">Argentina</option>
                    <option value="CA">Canada</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">Spain</option>
                    <option value="US">United States of America</option>
                    <option value="MX">Mexico</option>
                    <option value="PE">Peru</option>
                </select>
            </div>

            <input 
                type="submit"
                class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                value="Get Weather"
            />

        </form>

 
    </div>
  </div>
</body>
</html>
